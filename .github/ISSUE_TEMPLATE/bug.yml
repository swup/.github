name: üêû Bug Report
description: File a bug report
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to fill out this bug report! üèì
  - type: textarea
    id: what-did-you-expect
    attributes:
      label: What did you expect?
      placeholder: Tell us what you expected!
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What actually happened?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Swup and plugin versions
      description: What versions of swup and plugins are you running?
      value: |
        - swup:
        - ...
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: url
    attributes:
      label: URL for reduced test case
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/swup/.github/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
        - label: I have checked discussions and closed issues for related problems
          required: true
        - label: I have provided all necessary information to the best of my knowledge
          required: true
